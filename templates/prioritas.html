<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priority List</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .saldo-box {
      background: linear-gradient(to right, #a1f3ec, #fddde6);
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .saldo-box p:first-child {
      color: #555;
      font-size: 14px;
      margin-bottom: 0.2rem;
    }

    .saldo-box p:last-child {
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    thead th {
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f6ff;
    }

    tbody tr {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    tbody td {
      padding: 10px;
      font-size: 14px;
    }

    .amount {
      text-align: right;
      font-weight: bold;
      color: #27ae60;
    }

    .percent {
      color: #0077ff;
      font-weight: 500;
    }

    @media screen and (max-width: 500px) {
      body {
        padding: 1rem 0.5rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<div class="container">
        <div class="header">
            <a href="{{ url_for('dashboard') }}" class="back-button">
                üè† Home
            </a>
<body>

  <div class="container">
    <h1>Alokasi Prioritas</h1>

    <div class="saldo-box">
      <p>Saldo Tersedia</p>
      <p>Rp {{ "{:,.2f}".format(saldo) }}</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Kategori</th>
          <th>Persentase</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
        {% for item in hasil_alokasi %}
        <tr>
          <td>{{ item.kategori }}</td>
          <td class="percent">{{ "%.2f"|format(item.persen) }}%</td>
          <td class="amount">Rp {{ "{:,.2f}".format(item.jumlah) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


</body>
</html>
